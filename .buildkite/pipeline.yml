x-anchors:
  agent-image: &agent-image buildkite/agent:3.43.1

env:
  DRY_RUN: false # set to true to disable publishing releases
agents:
  queue: kubernetes

steps:
  - name: "hello world"
    plugins:
      - kubernetes:
          podSpec:
            nodeSelector:
              kubernetes.io/arch: arm64
            containers:
              - image: alpine:latest
                command:
                  - echo hello world

  - name: ":go: go fmt"
    key: test-go-fmt
    plugins:
      - kubernetes:
          podSpec:
            nodeSelector:
              kubernetes.io/arch: amd64
            containers:
              - image: golang:1.20-alpine
                command:
                  - .buildkite/steps/test-go-fmt.sh

  - name: ":linux: Linux AMD64 Tests"
    key: test-linux-amd64
    artifact_paths: junit-*.xml
    plugins:
      - kubernetes:
          podSpec:
            nodeSelector:
              kubernetes.io/arch: amd64
            containers:
              - image: golang:1.20-alpine
                command:
                  - .buildkite/steps/tests.sh

  - name: ":linux: Linux ARM64 Tests"
    key: test-linux-arm64
    command: ".buildkite/steps/tests.sh"
    artifact_paths: junit-*.xml
    plugins:
      - kubernetes:
          podSpec:
            nodeSelector:
              kubernetes.io/arch: arm64
            containers:
              - image: golang:1.20-alpine
                command:
                  - .buildkite/steps/tests.sh

  - name: ":satellite: Detect Data Races"
    key: test-race-linux
    artifact_paths: junit-*.xml
    plugins:
      - kubernetes:
          podSpec:
            nodeSelector:
              kubernetes.io/arch: amd64
            containers:
              - image: golang:1.20
                command:
                  - .buildkite/steps/tests.sh -race

