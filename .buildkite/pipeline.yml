  - group: ":hammer_and_wrench: Binary builds"
    steps:
    - name: ":{{matrix.os}}: Build {{matrix.os}} {{matrix.arch}} binary"
      key: build-binary
      depends_on:
        # don't wait for slower windows tests
        - test-linux-amd64
        - test-linux-arm64
      env:
        GOOS: "{{matrix.os}}"
        GOARCH: "{{matrix.arch}}"
      artifact_paths: "pkg/*"
      plugins:
        - kubernetes:
            podSpec:
              nodeSelector:
                kubernetes.io/arch: amd64
              containers:
                - image: golang:1.20
                  command:
                    - .buildkite/steps/build-binary.sh "\$GOOS" "\$GOARCH"
      matrix:
        setup:
          os:
            - darwin
            - freebsd
            - linux
            - openbsd
            - windows
          arch:
            - "386"
            - amd64
            - arm64
        adjustments:
          - with: { os: darwin, arch: "386" }
            skip: macOS no longer supports x86 binaries

          - with: { os: dragonflybsd, arch: amd64 }

          - with: { os: freebsd, arch: arm64 }
            skip: arm64 FreeBSD is not currently supported

          - with: { os: linux, arch: arm }
          - with: { os: linux, arch: armhf }
          - with: { os: linux, arch: ppc64 }
          - with: { os: linux, arch: ppc64le }
          - with: { os: linux, arch: mips64le }
          - with: { os: linux, arch: s390x }

          - with: { os: netbsd, arch: amd64 }

          - with: { os: openbsd, arch: arm64 }
            skip: arm64 OpenBSD is not currently supported

  - name: ":mag: Extract Agent Version Metadata"
    key: set-metadata
    plugins:
      - kubernetes:
          podSpec:
            nodeSelector:
              kubernetes.io/arch: amd64
            containers:
              - image: golang:1.20
                command:
                  -  .buildkite/steps/extract-agent-version-metadata.sh

  - group: ":docker: Docker Image Builds"
    steps:
      - name: ":docker: {{matrix}} image build"
        key: build-docker
        depends_on:
          - build-binary
          - set-metadata
        env:
          IMAGE_VARIANT: "{{matrix}}"
        plugins:
          - kubernetes:
              podSpec:
                serviceAccount: ecr-push
                nodeSelector:
                  kubernetes.io/arch: amd64
                containers:
                  - name: builder
                    image: *agent-image
                    command:
                      - .buildkite/steps/build-docker-image.sh "\$IMAGE_VARIANT"
                    volumeMounts:
                      - name: buildkit-client
                        mountPath: /buildkit/certs
                volumes:
                  - name: buildkit-client
                    secret:
                      secretName: buildkit-client-certs
        matrix:
          setup:
            - alpine
            - alpine-k8s
            - ubuntu-18.04
            - ubuntu-20.04
            - sidecar

  # TODO: this used to much simpler because the image names to test were determined inside the job
  # in the k8s stack, the image name needs to be known at pipeline upload time. This necessitated
  # expanding the matrix
  - group: ":docker: Docker Image Tests"
    steps:
      - name: ":docker: amd64 image test"
        key: test-docker-amd64
        agents:
          queue: kubernetes
        depends_on:
          - build-docker
        plugins:
          - kubernetes:
              podSpec:
                serviceAccount: ecr-push
                nodeSelector:
                  kubernetes.io/arch: amd64
                containers:
                  - name: test-image-can-run
                    image: 253213882263.dkr.ecr.ap-southeast-2.amazonaws.com/agent:alpine-build-$BUILDKITE_BUILD_NUMBER
                    args:
                      - --version
                  - name: test-docker-compose
                    image: 253213882263.dkr.ecr.ap-southeast-2.amazonaws.com/agent:alpine-build-$BUILDKITE_BUILD_NUMBER
                    entrypoint:
                      - docker-compose
                    args:
                      - --version
